<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <h1 class="game--title">Tic Tac Toe</h1>
    <div class="game--container">
      <div id="one" data-cell-index="0" class="cell"></div>
      <div data-cell-index="1" class="cell"></div>
      <div id="three" data-cell-index="2" class="cell"></div>
      <div data-cell-index="3" class="cell"></div>
      <div data-cell-index="4" class="cell"></div>
      <div data-cell-index="5" class="cell"></div>
      <div id="seven" data-cell-index="6" class="cell"></div>
      <div data-cell-index="7" class="cell"></div>
      <div id="nine" data-cell-index="8" class="cell"></div>
    </div>
  </section>

  <div id="end">
    <div id="message" class="center">
      <h3 id="result"></h3>
      <div>
        <input type="reset" class="game--restart" for="tictactoe" value="Play again" />
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
